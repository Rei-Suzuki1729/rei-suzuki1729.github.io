title: Rei Suzuki
description: [ Portfolio]
markdown: kramdown

# for atom feed
author:
  name: Rei Suzuki
  email: eva2021end@gmail.com

remote-theme: pages-themes/hacker@0.2.0
plugins:
  - jekyll-remote-theme 
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["README.md"]
